<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>videojs-vjsdownload Demo</title>
    <link href="//unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <link href="//7ds7.github.io/videojs-vjsdownload/dist/videojs-vjsdownload.css" rel="stylesheet">
</head>

<body>
    <video id="videojs-vjsdownload-player" class="video-js vjs-default-skin" poster="https://vjs.zencdn.net/v/oceans.png" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
    <!--   <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>  
  </ul> -->
    <script src="//unpkg.com/video.js@7.4.1/dist/video.min.js"></script>
    <script src="//7ds7.github.io/videojs-vjsdownload/dist/videojs-vjsdownload.js"></script>
    <script>
        var player = videojs(document.querySelector('.video-js'), {
          plugins: {
            vjsdownload:{
              beforeElement: 'playbackRateMenuButton',
              textControl: 'Download video',
              name: 'downloadButton',
              downloadURL: 'https://optional_downloadURL.mp4' //optional if you need a different download url than the source
            }
          }
        } , function() {
          console.log('Callback video-js initiated');
          this.on('downloadvideo', function(){
          console.log('downloadvideo triggered'); 
        });
      });
    </script>

    </script> -->
</body>
</html>
